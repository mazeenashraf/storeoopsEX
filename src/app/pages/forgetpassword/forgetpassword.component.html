<!-- forgetpassword.component.html -->
<section class="forget-password-container">
  <div class="forget-password-card">
    <div class="icon-container">
      <i class="fa-solid fa-lock"></i>
    </div>
    <h2>Forgot Your Password?</h2>
    <p class="subtitle">
      Enter your email address and we will send you instructions to reset your password.
    </p>

    <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        <div class="error" *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="forgetForm.invalid">
        <i class="fa-solid fa-paper-plane"></i> Send Reset Code
      </button>
    </form>

    <!-- <div class="message success" *ngIf="message">{{ message }}</div> -->
    <!-- <div class="message error" *ngIf="error">{{ error }}</div> -->

    <div class="back-to-login">
      <a routerLink="/login"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</section>
