<section class="reset-password-container">
  <div class="reset-password-card">
    <div class="icon-container">
      <i class="fa-solid fa-key"></i>
    </div>
    <h2>Reset Your Password</h2>
    <p class="subtitle">
      Enter the verification code and your new password.
    </p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Code Input -->
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input
          type="text"
          id="code"
          formControlName="code"
          placeholder="Enter the code"
        />
      </div>

      <!-- New Password Input -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="resetForm.invalid">
        <i class="fa-solid fa-rotate"></i> Reset Password
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/login"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</section>
